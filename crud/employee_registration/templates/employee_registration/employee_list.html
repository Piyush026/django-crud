{% extends "employee_registration/base.html" %}

{% block content %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">FULL NAME</th>
      <th scope="col">PHONE</th>
      <th scope="col">EMP_CODE</th>
      <th scope="col">ADDRESS</th>
      <th scope="col">STATE</th>
        <td>
            <a href="{% url 'employee_insert' %}" class="btn-btn-outline-success">
                <i class="fas fa-feather"> ADD NEW</i>
            </a>
        </td>

    </tr>
  </thead>
  <tbody>
    {% for emp in employee_list %}
        <tr>
            <td>{{emp.id}}</td>
            <td>{{emp.fullname}}</td>
            <td>{{emp.phone}}</td>
            <td>{{emp.emp_code}}</td>
            <td>{{emp.address}}</td>
            <td>{{emp.state_id}}</td>
            <td>
                <a href="{% url 'employee_update' emp.id %}" class="btn text-secondary px-0">
                    <i class="fas fa-edit"></i>
                </a>
            </td>

        </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
